<div class="loading" *ngIf="!cars">Cargando</div>
<div class="col-md-12" *ngIf="cars">
    <h2>{{title}}</h2>
    <br>
    <table class="table table-hover table-stripped" id="cars-list">
        <!--<thead>
            <th>Titulo</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Estado</th>
        </thead>-->
        <tr *ngFor="let car of cars">
            <td>
                <strong>{{car.title}}</strong>
            </td>
            <td>
                {{car.description}}
            </td>
            <td>
                {{car.price}}
            </td>
            <td>
                {{car.status}}
            </td>
            <td>
                <a [routerLink]="['editar-coche',car.id]" class="btn btn-xs btn-warning"><span class="glyphicon glyphicon-pencil"></span></a>
                <a href="" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
        </tr>
    </table>
    
</div>
