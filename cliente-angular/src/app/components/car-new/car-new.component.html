<div class="col-md-12">
    <h2>{{page_title}}</h2>
    <div class="alert alert-success" *ngIf="status_car == 'success'">
        Se ha creado el carro exitosamente!!
    </div>
    <div class="alert alert-danger" *ngIf="status_car == 'error'">
        No se ha creado el carro!!
    </div>
    <form #carNew="ngForm" (ngSubmit)="onSubmit(carNew)" class="col-md-5">
        <p>
            <label for="title">Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="car.title" required class="form-control">
            <span *ngIf="!title.valid && title.touched">
                El titulo no es válido!!
            </span>
        </p>
        <p>
            <label for="description">Descripción</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="car.description" required class="form-control"></textarea>
            <span *ngIf="!description.valid && description.touched">
                La descripción no es válida!!
            </span>
        </p>
        <p>
            <label for="price">Precio</label>
            <input type="number" name="price" #price="ngModel" [(ngModel)]="car.price" required class="form-control">
            <span *ngIf="!price.valid && price.touched">
                El precio no es válido
            </span>
        </p>
        <p>
            <label for="status">¿A la venta?</label>
            <select name="status" class="form-control" #status="ngModel" [(ngModel)]="car.status" required>
                <option value="true" selected="selected">Si</option>
                <option value="false">No</option>
            </select>
        </p>
        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="!carNew.form.valid">
    </form>
</div>
